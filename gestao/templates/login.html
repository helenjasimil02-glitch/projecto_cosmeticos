{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"><title>Login | Universo de Beleza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f5f5f7; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card p-5 border-0 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.jpg' %}" style="max-width: 120px;">
            <h4 class="fw-bold mt-3">Bem-vinda de volta!</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3"><input type="text" name="username" class="form-control p-3 border-0 bg-light" placeholder="Utilizador" required></div>
            <div class="mb-4"><input type="password" name="password" class="form-control p-3 border-0 bg-light" placeholder="Palavra-passe" required></div>
            <button type="submit" class="btn btn-dark w-100 py-3 rounded-pill fw-bold">ENTRAR NO SISTEMA</button>
        </form>
    </div>
</body>
</html>
